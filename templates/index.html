<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <title>Python: Basic Data Visualization</title>
</head>
<body>
    <div class="container mt-5" id="outer_container">
        <h1 style="color:rgb(0, 0, 0); text-shadow: 0 .5rem 1rem rgba(39, 39, 39, 0.295);">Basic Data Visualization</h1>
        <div class="container shadow p-3 rounded" id="inner_container" style="height:80vh">
            <div class="row mx-3" id="form" style="height:90%"> 
                <div class="col-4">
                    <label for="data">Upload your file</label>
                </div>
                <div class="col-12 mt-1 mb-1 rounded d-flex justify-content-center align-items-center" id="drag-area">
                    <span id="header" class="text-center">
                        <i class="fa fa-file-text"></i>
                        <br>
                        <span id="header_text">Drag & Drop</span>
                        <br>
                        <span id="support_text">Support: CSV</span>
                    </span>
                </div>
            </div>
            <div class="row" id="result" style="display:none; max-height: 80%; min-height: 50%;">
                <div class="col-8 mb-3 header" id="filename">
                </div>
                <div class="col-4 mb-3 header d-flex justify-content-end">
                    <button type="button" class="btn-close btn-close-white"></button>
                </div>
                <div class="col-4" id="dimension">
                    <div class="row pb-3">
                        <div class="col-4 d-flex justify-content-end pe-2">
                            <label for="charts">Charts :</label>
                        </div>
                        <div class="col-8">
                            <select name="charts" id="charts">
                                <option value="b_sp">Scatter Plots</option>
                                <option value="b_bp">Box Plots</option>
                                <option value="b_lc">Line Charts</option>
                                <option value="b_3lc">3D Line Charts</option>
                                <option value="b_bc">Bar Charts</option>
                                <option value="b_pc">Pie Charts</option>
                                <option value="b_h">Histograms</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3" id="dataX">
                        <div class="col-4 d-flex justify-content-end pe-2">
                            <label for="dataX">X :</label>
                        </div>
                        <div class="col-8">
                            <select>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3" id="dataY">
                        <div class="col-4 d-flex justify-content-end pe-2">
                            <label for="dataY">Y :</label>
                        </div>
                        <div class="col-8">
                            <select>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3" id="dataZ" style="display: none;">
                        <div class="col-4 d-flex justify-content-end pe-2">
                            <label for="dataZ">Z :</label>
                        </div>
                        <div class="col-8">
                            <select>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3" id="query_col" style="display: none;">
                        <div class="col-4 d-flex justify-content-end pe-2">
                            <label for="query_col">Column :</label>
                        </div>
                        <div class="col-8">
                            <select>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3" id="query_val" style="display: none;">
                        <div class="col-4 d-flex justify-content-end pe-2">
                            <label for="query_val">Value :</label>
                        </div>
                        <div class="col-8">
                            <select>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3 justify-content-center">
                        <div class="col-4">
                            <button type="button" id="generate-btn">Generate</button>
                        </div>
                    </div>
                </div>
                <div class="col-8" id="visual-area" style="height: 70vh;">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>

</footer>
</html>
